#cloud-config
package_update: true
package_upgrade: true
preserve_hostname: false
hostname: deployserver

users:
  - name: arantxa
    sudo: ALL=(ALL:ALL) ALL
    shell: /bin/bash
    passwd: arantxa
    ssh_authorized_keys:
      - ssh-rsa  arantxa@debian
      - ssh-rsa  arantxa@gitlab
      - ssh-rsa  root@gitlab

  - name: profesor
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    passwd: profesor
    ssh_authorized_keys:
      - ssh-rsa  jose@debian
      - ssh-rsa  rafa@eco

chpasswd:
   list: |
       root:root
       arantxa:arantxa
   expire: False
